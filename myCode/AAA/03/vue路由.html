<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="bower_components/vue-router/dist/vue-router.js"></script>
	<style>
	</style>
</head>
<body>
<!--注意：a标签中不要用href属性，要用 v-link
         App,Home。。首字母大写(相当于类)
         1-5 流程缺一不可
-->
	<div id="box">
		<ul>
			<li>
				<a v-link="{path:'/home'}">主页</a>
			</li>
			<li>
				<a v-link="{path:'/news'}">新闻</a>
			</li>
		</ul>
		<div>
			<!--这里是固定死的，展示内容-->
			<router-view></router-view>
		</div>	
	</div>

	<script>
		//1. 准备一个根组件
		var App=Vue.extend();

		//2. Home News组件都准备
		var Home=Vue.extend({
			template:'<h3>我是主页</h3>'
		});

		var News=Vue.extend({
			template:'<h3>我是新闻</h3>'
		});

		//3. 准备路由
		var router=new VueRouter();

		//4. 关联
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		});

		//5. 启动路由（启动后才生效，把内容渲染到router-view标签）
		router.start(App,'#box');
	</script>
</body>
</html>
