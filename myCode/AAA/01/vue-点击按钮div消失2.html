    <style>

    <script src="vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{ //数据
                    a:true
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" v-on:mouseover="a=false" v-on:mouseout="a=true">
        <div style="width:100px; height:100px; background: red" v-show="a">

        </div>
    </div>
</body>
